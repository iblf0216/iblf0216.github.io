// 	window.open(openUrl);

function doAgain() {

	bootbox.confirm({
		message : "是否確定新增一筆作答紀錄?",
		backdrop: true,
		buttons : {
			confirm : {
				label : 'Yes',
				className : 'btn-success'
			},
			cancel : {
				label : 'No',
				className : 'btn-danger'
			}
		},
		callback : function(result) {
			if (result) {
				
 			 	$('#example tbody').append('<tr><td>2</td>' 
 			 							+ '<td>王小明</td>' 
 			 							+ '<td>102/1/1</td>' 
 			 							+ '<td>102/1/1</td>' 

 			 							+ '<td><input type="button" class="btn btn-success" value="專注性測驗" onclick="openTest1();">' 
 			 								+ '<input type="button" class="btn btn-success" value="轉換性測驗">' 
 			 								+ '<input type="button" class="btn btn-success" value="分配性測驗"></td>' 
 			 							+ '<td><input type="button" class="btn btn-info" value="測驗結果"></td>' 
 			 							+ '<td><input type="button" class="btn btn-danger" value="刪除" onclick="deleteTestRecord(this);"></td></tr>');
			}
		}
	});
}

function showResult(){
	var title = '<p>病歷號碼 : <label style="color:blue;">A001</label>&nbsp;&nbsp;個案姓名 : <label style="color:blue;">王小明</label>&nbsp;&nbsp;seqNo : <label style="color:blue;">1</label></p>';
	
	var testResult = '<table  style="margin:20px auto; font-size: 20px; text-align: center; border:3px blue solid;"  rules="rows">'
			+ '<thead><tr><th style="text-align: center;"></th><th style="text-align: center;">練習題</th><th style="text-align: center;">正式測驗</th></tr></thead>'
			+ '<tbody><tr><td width="">答對題數</td><td width="25%">20</td><td width="25%">20</td></tr>'
			+ '<tr><td>答錯題數</td><td>10</td><td>10</td></tr>'
			+ '<tr><td>答對平均反應時間</td><td>5.5</td><td>5.5</td></tr>'
			+ '</tbody></table>';
	
	bootbox.alert({
		title: title,
	    message: testResult,
	    backdrop: true
	});
}

function deleteTestRecord(row) {
  	var i=row.parentNode.parentNode.rowIndex;

	bootbox.confirm({
		message : "是否確定刪除?",
		backdrop: true,
		buttons : {
			confirm : {
				label : 'Yes',
				className : 'btn-success'
			},
			cancel : {
				label : 'No',
				className : 'btn-danger'
			}
		},
		callback : function(result) {
			if (result) {
				document.getElementById('example').deleteRow(i);
			}
		}
	});
}
