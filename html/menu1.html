<script>
$(document).ready(function() {
    $('#example').DataTable();

});

function modifyExaminer() {
	document.location.href="menu1_addExaminer.html";
}

function deleteExaminer(row) {
  	var i=row.parentNode.parentNode.rowIndex;

	bootbox.confirm({
		message : "是否確定刪除?",
		backdrop: true,
		buttons : {
			confirm : {
				label : 'Yes',
				className : 'btn-success'
			},
			cancel : {
				label : 'No',
				className : 'btn-danger'
			}
		},
		callback : function(result) {
			if (result) {
				document.getElementById('example').deleteRow(i);
			}
		}
	});
}
</script>
