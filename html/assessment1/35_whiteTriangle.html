<script>
$(document).ready(function(){
    
    $('body').keydown(function(event){
    	    
   	    if( event.which == 50 || event.which == 56) { // 數字2 or 8 換下一頁
   	    	console.log("按下2 or 8了");
   	    	console.log(event.which);
   	    	
   	    	// 判斷答對 or 答錯   (假設2 答錯  8 答對)
   	    	if (event.which == 50) {
   	    		document.location.href="39_wrongPage.html";
   	    	} else {
   	    		document.location.href="36_testResult.html";
   	    	}
   	    	
   	    }
   	    
   	    if( event.which == 27 ) { // ESC
   	        console.log("跳出測驗");
   	    	window.close();
   	    }
    });
    
    // 1.5秒後 自動跳下一頁  (確認跳下一頁還是跳第38頁)
