<body>
	<div id="container">
		<div id="materialDiv">
			<div class="wrapper">
				<p class="text" style="font-size: 60px;">
					請休息片刻<br>正式測驗將於20秒後開始進行  <br>(找倒數計時圖案) + 背景圖
				</p>
			</div>
		</div>
	</div>
</body>
<script>
$(document).ready(function(){
    
    $('body').keydown(function(event){
    	    
   	    if( event.which == 56 ) { // 數字8 跳正式測驗
   	    	console.log("按下8了");
   	    	document.location.href="41_formal.html";
   	    }
   	    
   	    if( event.which == 27 ) { // ESC
   	        console.log("跳出測驗");
   	    	window.close();
   	    }
    });
    
    // 20秒後 自動跳 正式測驗
    setTimeout('document.location.href="41_formal.html"', 20000);
});
</script>
