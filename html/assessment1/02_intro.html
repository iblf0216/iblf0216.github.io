		</div>

			<ul>

<script>
$(document).ready(function(){
    
    $('body').keydown(function(event){
    	    
   	    if( event.which == 56 ) { // 數字8 換下一頁
   	    	console.log("按下8了");
   	    	document.location.href="03_demoPage.html";
   	    }
   	    
   	    if( event.which == 27 ) { // ESC
   	        console.log("跳出測驗");
   	    	window.close();
   	    }
    });
});
